<template name='partenaires'>
    <div class="container">
        <div class="row">
            <div class="col l12 m12 s12">
                <h1>Les Partenaires</h1>
            </div>
        </div>
        <div class="row">
            {{#if Template.subscriptionsReady}}
            {{#each partenaires}}
            {{>tableauPartenaires}}
            {{/each}}
            {{else}}
            <!-- spinner -->
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            {{/if}}
        </div>
    </div>
</template>

<template name="tableauPartenaires">
    <div class="col l6 m12 s12">
        <div class="partenaireCadre">
            <!-- rÃ©cupÃ¨re le lien en bdd -->
            <a href={{lien}} target="_blank">
                <img src="partners.jpg" class="imageIntersport" />
            </a>
        </div>
        <p class="titrePartenaire">{{nom}}</p>
    </div>
</template>
