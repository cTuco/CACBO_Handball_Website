<template name='lesEquipes'>
    <h1>Les Équipes</h1>

    <body>
        <div class="container">
            <ul>
                {{#each equipes}}
                {{> Equipes}}
                {{/each}}
            </ul>
        </div>
    </body>
</template>

<template name="Equipes">
    <li>{{text}}</li>
</template>

<template name="UneEquipe">
    <h5>Une Équipe</h5>
</template>
