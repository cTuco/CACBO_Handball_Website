<template name='actualite'>
    <h1>L'Actualité</h1>
    <h2>Calendrier & Résultats</h2>
    <div class="row">
        {{#if Template.subscriptionsReady}}
        {{#each categories}}
        {{>tableauMatchResultatActualite}}
        {{/each}}
        {{else}}
        <!-- spinner -->
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        {{/if}}
    </div>
    <h2>Les Événements</h2>
</template>

<!-- Si passe === true alors on affiche le score, sinon non -->
<template name="tableauMatchResultatActualite">
    <h6>{{categorie}}</h6>
    <table id="table_id" class="highlight centered">
        {{#each matchs}}
        <thead>
            <tr>
                <th>Date et horaire</th>
                <th>Équipe à domicile </th>
                <th>Score</th>
                <th>Équipe extérieure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{date}} - {{horaire}}</td>
                <td>{{equipeDomicile}}</td>
                {{#if passe}}
                <td>{{pointsDomicile}} - {{pointsExterieur}}</td>
                {{else}}
                <td> - </td>
                {{/if}}
                <td>{{equipeExterieure}}</td>
            </tr>
        </tbody>
        {{/each}}
    </table>
</template>
