<template name='actualite'>
    <h1>L'Actualité</h1>
    <h2>Calendrier & Résultats</h2>
    <h5>Cette semaine</h5>
    <div class="row">
        <!-- <table id="table_id" class="highlight centered"> -->
        {{#if Template.subscriptionsReady}}
        {{#each matchs}}
        {{>tableauMatchResultatActualite}}
        {{/each}}
        {{else}}
        <!-- spinner -->
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        {{/if}}
        <!-- </table> -->
    </div>
    <h2>Les Événements</h2>
</template>

<template name="tableauMatchResultatActualite">
    <table id="table_id" class="highlight centered">
        {{categorie}}
        {{#each matchs}}
        <thead>
            <tr>
                <th>Catégorie</th>
                <th>Équipe</th>
                <th>Score/Date</th>
                <th>Équipe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{categorie}}</td>
                <td>{{equipeDomicile}}</td>
                <td>{{horaire}}</td>
                <td>{{equipeExterieure}}</td>

            </tr>
        </tbody>
        {{/each}}
    </table>
</template>
