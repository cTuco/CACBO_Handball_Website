<template name='actualite'>
    <h1>L'Actualité</h1>
    <h2>Calendrier & Résultats</h2>
    <h5>Cette semaine</h5>
    <div class="row">
        <!-- <table id="table_id" class="highlight centered"> -->
        {{#each matchs}}
        {{categorie}}
        {{>tableauMatchResultatActualite}}
        {{/each}}
        <!-- </table> -->
    </div>
    <h2>Les Événements</h2>
</template>

<template name="tableauMatchResultatActualite">
    <table id="table_id" class="highlight centered">
        {{#each matchs}}
        <thead>
            <tr>
                <th>Catégorie</th>
                <th>Équipe</th>
                <th>Score/Date</th>
                <th>Équipe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{equipes.categorie}}</td>
                <td>{{equipeDomicile}}</td>
                <td>{{horaire}}</td>
                <td>{{equipeExterieure}}</td>

            </tr>
        </tbody>
        {{/each}}
    </table>
</template>
