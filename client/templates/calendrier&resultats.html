<template name="calendrierResultats">
    <div class="container">
        <div class="row">
            <h1>Administration</h1>
            <h5>{{params}}</h5>

            {{>modalMatch}}
        </div>
        <div class="row">
            <table id="table_id" class="highlight centered">
                {{#each donnees}}
                {{>tableau}}
                {{/each}}
            </table>
        </div>
        <div class="row">
            <a class="modal-trigger btn" id="btnMatch" href="#modalMatch">
                Ajouter un match
            </a>
        </div>
    </div>
</template>

<template name="tableau">
    <table id="table_id" class="highlight centered">
        <thead>
            <tr>
                <th>Semaine</th>
                <th>Équipe</th>
                <th>Score/Date</th>
                <th>Équipe</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{semaine}}</td>
                <td>{{equipeD}}</td>
                <td>{{score}}</td>
                <td>{{equipeE}}</td>
                <td><a class="modal-trigger btn">Modifier</a></td>
                <td><a class="modal-trigger btn">Supprimer</a></td>
            </tr>
        </tbody>
    </table>
</template>

<template name='modalMatch'>
    <!-- Modal Structure -->
    <div id="modalMatch" class="modal">
        <div class="modal-content">
            <h4>Nouveau Match</h4>
            <div class="row">
                <div class="col s6">
                    Semaine du :
                    <div class="input-field inline">
                        <input id="dateDeb" type="date" class="validate">
                    </div>
                </div>
                <div class="col s6">
                    au
                    <div class="input-field inline">
                        <input id="dateFin" type="date" class="validate">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    Équipe à domicile :
                    <div class="input-field inline">
                        <input id="equipeDomicileMatch" type="text" class="validate" placeholder="ex : Carbon-Blanc">
                    </div>
                </div>
                <div class="col s6">
                    Équipe extérieure :
                    <div class="input-field inline">
                        <input id="equipeExterieureMatch" type="text" class="validate" placeholder="ex : Ambarès">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    Date :
                    <div class="input-field inline">
                        <input id="dateMatch" type="date" class="validate">
                    </div>
                </div>
                <div class="col s6">
                    Heure :
                    <div class="input-field inline">
                        <input id="heureMatch" type="time" class="validate">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="" class="modal-close waves-effect waves-green btn-flat" id="annuler">Annuler</a>
            <a href="" class="modal-close waves-effect waves-green btn-flat" id="saveData">Enregistrer</a>
        </div>
    </div>
</template>
